name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed for blame/branch info

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm ci

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2.3.0   # <-- pin a version
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}   # e.g. https://sonar.yourdomain.com
          SONAR_TOKEN:     ${{ secrets.SONARQUBE_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=SSD-Lab
            -Dsonar.projectName=SSD-Lab
            -Dsonar.sources=.
