name: SonarQube Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    services:
      sonarqube:
        image: sonarqube:9-community
        ports: ["9000:9000"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Install SonarScanner CLI
        run: |
          curl -sSL \
            https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.8.0.2856-linux.zip \
            -o sonar-scanner.zip
          unzip sonar-scanner.zip -d scanner
          echo "${{ runner.workspace }}/scanner/sonar-scanner-*/bin" >> $GITHUB_PATH

      - name: Wait for SonarQube to be ready
        run: |
          for i in {1..30}; do
            if curl -sSf http://localhost:9000/api/server/version; then
              echo "SonarQube is up!"
              break
            fi
            echo "Waiting for SonarQube… ($i)"
            sleep 5
          done

      - name: Run SonarScanner
        run: |
          sonar-scanner \
            -Dsonar.projectKey=your‑project‑key \
            -Dsonar.sources=. \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }}
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
